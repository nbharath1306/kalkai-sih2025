<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="120" fill="transparent"/>
  
  <!-- Network connections -->
  <g stroke="#4CAF50" stroke-width="2" fill="#4CAF50">
    <!-- Top network -->
    <circle cx="80" cy="25" r="4"/>
    <circle cx="120" cy="20" r="4"/>
    <circle cx="160" cy="30" r="4"/>
    <circle cx="200" cy="25" r="4"/>
    <circle cx="240" cy="20" r="4"/>
    <circle cx="280" cy="35" r="4"/>
    <circle cx="320" cy="25" r="4"/>
    <circle cx="360" cy="30" r="4"/>
    
    <!-- Connection lines -->
    <line x1="80" y1="25" x2="120" y2="20"/>
    <line x1="120" y1="20" x2="160" y2="30"/>
    <line x1="160" y1="30" x2="200" y2="25"/>
    <line x1="200" y1="25" x2="240" y2="20"/>
    <line x1="240" y1="20" x2="280" y2="35"/>
    <line x1="280" y1="35" x2="320" y2="25"/>
    <line x1="320" y1="25" x2="360" y2="30"/>
    
    <!-- Connections to letters -->
    <line x1="80" y1="25" x2="65" y2="45"/>
    <line x1="120" y1="20" x2="110" y2="45"/>
    <line x1="160" y1="30" x2="150" y2="55"/>
    <line x1="200" y1="25" x2="190" y2="50"/>
    <line x1="240" y1="20" x2="230" y2="45"/>
    <line x1="280" y1="35" x2="270" y2="55"/>
    <line x1="320" y1="25" x2="310" y2="50"/>
    <line x1="360" y1="30" x2="350" y2="55"/>
  </g>
  
  <!-- Bottom network -->
  <g stroke="#333" stroke-width="2" fill="#333">
    <circle cx="70" cy="95" r="4"/>
    <circle cx="110" cy="90" r="4"/>
    <circle cx="150" cy="100" r="4"/>
    <circle cx="190" cy="95" r="4"/>
    <circle cx="230" cy="90" r="4"/>
    <circle cx="270" cy="100" r="4"/>
    <circle cx="310" cy="95" r="4"/>
    <circle cx="350" cy="90" r="4"/>
    
    <!-- Connection lines -->
    <line x1="70" y1="95" x2="110" y2="90"/>
    <line x1="110" y1="90" x2="150" y2="100"/>
    <line x1="150" y1="100" x2="190" y2="95"/>
    <line x1="190" y1="95" x2="230" y2="90"/>
    <line x1="230" y1="90" x2="270" y2="100"/>
    <line x1="270" y1="100" x2="310" y2="95"/>
    <line x1="310" y1="95" x2="350" y2="90"/>
    
    <!-- Connections to letters -->
    <line x1="70" y1="95" x2="80" y2="75"/>
    <line x1="110" y1="90" x2="120" y2="75"/>
    <line x1="150" y1="100" x2="160" y2="75"/>
    <line x1="190" y1="95" x2="200" y2="75"/>
    <line x1="230" y1="90" x2="240" y2="75"/>
    <line x1="270" y1="100" x2="280" y2="75"/>
    <line x1="310" y1="95" x2="320" y2="75"/>
    <line x1="350" y1="90" x2="360" y2="75"/>
  </g>
  
  <!-- KALKAI Text -->
  <text x="40" y="70" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="bold" fill="#2c3e50">
    KALKAI
  </text>
</svg>
